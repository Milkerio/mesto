<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile_pic.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="elements__card">
                <img src="./images/kit9.jpg" alt="Китя" class="elements__image">
                <div class="elements__group">
                    <h2 class="elements__title">Китя</h2>
                    <button class="button elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/lake.jpg" alt="Озеро" class="elements__image">
                <div class="elements__group">
                    <h2 class="elements__title">Озеро</h2>
                    <button class="button elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/foggy.jpg" alt="Туман в горах" class="elements__image">
                <div class="elements__group">
                    <h2 class="elements__title">Горный туман</h2>
                    <button class="button elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/road.jpg" alt="Лесная дорога" class="elements__image">
                <div class="elements__group">
                    <h2 class="elements__title">Лесная дорога</h2>
                    <button class="button elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/fishing.jpg" alt="Рыбалка" class="elements__image">
                <div class="elements__group">
                    <h2 class="elements__title">Рыбалка</h2>
                    <button class="button elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/stars.jpg" alt="Ночное небо" class="elements__image">
                <div class="elements__group">
                    <h2 class="elements__title">Звездное небо</h2>
                    <button class="button elements__like-button" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm">
                <input type="text" class="popup__input" value="" name="userName" id="userName" autocomplete="off">
                <input type="text" class="popup__input" value="" name="userDescription" id="userDescription" autocomplete="off">
                <button class="button popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="button popup__exit-button" type="button"></button>
        </div> 
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
