<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile_pic.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm" id="popup__form_edit">
                <input type="text" class="popup__input" value="" name="userName" id="userName" autocomplete="off">
                <input type="text" class="popup__input" value="" name="userDescription" id="userDescription" autocomplete="off">
                <button class="button popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="button popup__exit-button" type="button"></button>
        </div> 
    </div>
    <div class="popup popup_add_element">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popupForm" id="popup__form_add">
                <input type="text" class="popup__input" value="" name="caption" id="caption" autocomplete="off" placeholder="Название">
                <input type="text" class="popup__input" value="" name="pictureURL" id="pictureURL" autocomplete="off" placeholder="Ссылка на картинку">
                <button class="button popup__save-button" type="submit" id="addCard">Создать</button>
            </form>
            <button class="button popup__exit-button" type="button"></button>
        </div> 
    </div>
    <div class="popup popup_image">
        <div class="popup__card-container">
            <button class="button popup__exit-button" type="button"></button>
            <img class="popup__card-picture" src="#" alt="">
            <h2 class="popup__card-text"></h2>
        </div>
    </div>
    <template id="elements__card">
        <article class="elements__card">
            <img src="#" alt="" class="elements__image">
            <button type="button" class="button elements__delete-button"></button>
            <div class="elements__group">
                <h2 class="elements__title"></h2>
                <button class="button elements__like-button" type="button"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
