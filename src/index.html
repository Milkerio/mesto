<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="header__logo"> 
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar-container">
                <img src="<%=require('./images/profile_pic.jpg')%>" alt="Фото профиля" class="profile__avatar">
            </div>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form-edit" id="popup__form_edit" novalidate>
                <input type="text" class="popup__input" value="" name="name" id="userName" autocomplete="off" minlength="2" maxlength="40" required placeholder="Имя">
                <span class="popup__error" id="userName-error"></span>
                <input type="text" class="popup__input" value="" name="about" id="userDescription" autocomplete="off" minlength="2" maxlength="200" required placeholder="О себе">
                <span class="popup__error" id="userDescription-error"></span>
                <button class="button popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="button popup__exit-button" type="button"></button>
        </div> 
    </div>
    <div class="popup popup_add_element">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form-add" id="popup__form_add" novalidate>
                <input type="text" class="popup__input" value="" name="name" id="caption" autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error" id="caption-error"></span>
                <input type="url" class="popup__input" value="" name="link" id="pictureURL" autocomplete="off" placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="pictureURL-error"></span>
                <button class="button popup__save-button" type="submit" id="addCard">Создать</button>
            </form>
            <button class="button popup__exit-button" type="button"></button>
        </div> 
    </div>
    <div class="popup popup_image">
        <div class="popup__card-container">
            <button class="button popup__exit-button" type="button"></button>
            <img class="popup__card-picture" src="#" alt="">
            <h2 class="popup__card-text"></h2>
        </div>
    </div>
    <div class="popup popup_delete">
        <div class="popup__container">
            <h2 class="popup__title popup__title-delete">Вы уверены?</h2>
            <button class="button popup__save-button" type="submit">Да</button>
            <button class="button popup__exit-button" type="button"></button>
        </div>
    </div>
    <div class="popup popup_avatar">
        <div class="popup__container">
            <button class="button popup__exit-button" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="form-avatar">
                <input class="popup__input" type="url" name="avatar" placeholder="Ссылка на аватар" id="avatar" required>
                <span class="popup__error" id="avatar-error"></span>
                <button class="button popup__save-button" type="submit" id="saveAvatar">Сохранить</button>
            </form>
        </div>
    </div>
    <template id="elements__card">
        <article class="elements__card">
            <img src="#" alt="" class="elements__image">
            <button type="button" class="button elements__delete-button"></button>
            <div class="elements__group">
                <h2 class="elements__title"></h2>
                <div class="elements__like-group">
                    <button class="button elements__like-button" type="button"></button>
                    <span class="elements__like-counter">0</span>
                </div>  
            </div>
        </article>
    </template>
</body>
</html>
